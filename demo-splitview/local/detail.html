<ion-view style="left: 30%; width: 70%;">
	<ion-nav-buttons side="right">
	  <button class="button" ng-click="gotoList()">
	    Go to list
	  </button>
	</ion-nav-buttons>

  <ion-header-bar align-title="left" class="bar-dark">
    <h1 class="title">
	  	<i class="icon ion-pricetag" style="font-size: 180%;"></i>
			<span class="assertive" data-ng-bind="detail.value" style="font-size: 180%;"></span>
	  </h1>	  
	  <div class="buttons">
		  <button class="button button-outline button-assertive"
		  	style="font-size: 120%;">
		  	Modifica
		  </button>
		</div>
	</ion-header-bar>	
	
  <ion-header-bar align-title="left" class="bar-light bar-subheader">
    <h1 class="title">
	  	<i class="icon ion-ios7-pricetag-outline" style="font-size: 180%;"></i>
		  <span>
		  	Prodotto <span class="assertive" data-ng-bind="detail.value" style="font-size: 180%;"></span>
		  </span>
	  </h1>	  
	  <div class="buttons" ng-switch on="'list.detail.sub' | isState">
		  <button class="button button-outline button-assertive"
		  	style="font-size: 120%;" 
		  	ng-switch-when="false"
		  	ui-sref="list.detail.sub()">
		  	Modifica
		  </button>
		  <button class="button button-outline button-assertive"
		  	style="font-size: 120%;" 
		  	ng-switch-when="true"
		  	ui-sref="list.detail({id: detail.id})">
		  	Salva
		  </button>
		</div>
	</ion-header-bar>	
	
	<ion-content>
		<div class="row">
			<div class="col">
				<h1 data-ng-bind="detail.value" ui-sref="list.detail.sub()"></h1>
				<div class="row">
					<div class="col" data-ng-bind="detail.value"></div>
					<div class="col" data-ng-bind="detail.value"></div>
					<div class="col" data-ng-bind="detail.value"></div>
					<div class="col" data-ng-bind="detail.value"></div>
				</div>
				<button class="button" ui-sref="list.detail.sub()" ng-hide="'list.detail.sub' | isState">
					Modifica
				</button>
				<button class="button" ui-sref="list.detail({id: detail.id})" ng-show="'list.detail.sub' | isState">
					Salva
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="list">
				  <label class="item item-input">
				    <input type="text" placeholder="First Name">
				  </label>
				  <label class="item item-input">
				    <input type="text" placeholder="Last Name">
				  </label>
				  <label class="item item-input">
				    <textarea placeholder="Comments"></textarea>
				  </label>
					<ion-radio ng-model="choice" ng-value="'A'">Choose A</ion-radio>
					<ion-radio ng-model="choice" ng-value="'B'">Choose B</ion-radio>
					<ion-radio ng-model="choice" ng-value="'C'">Choose C</ion-radio>				  
				</div>
			</div>
			<div class="col">
				<div class="list">
				  <label class="item item-input item-stacked-label">
				    <span class="input-label">First Name</span>
				    <input type="text" placeholder="John">
				  </label>
				  <label class="item item-input item-stacked-label">
				    <span class="input-label">Last Name</span>
				    <input type="text" placeholder="Suhr">
				  </label>
				  <label class="item item-input item-stacked-label">
				    <span class="input-label">Email</span>
				    <input type="text" placeholder="john@suhr.com">
				  </label>
				  <ion-checkbox ng-model="isChecked">Checkbox Label</ion-checkbox>
					<div class="item item-checkbox">
				     <label class="checkbox">
				       <input type="checkbox">
				     </label>
				     Flux Capacitor
				  </div>
				  <ion-toggle ng-model="airplaneMode" toggle-class="toggle-calm">Airplane Mode</ion-toggle>
					<div class="item item-toggle">
				    HTML5
				    <label class="toggle toggle-assertive">
				      <input type="checkbox">
				      <div class="track">
				        <div class="handle"></div>
				      </div>
				    </label>
					</div>
  			</div>
			</div>
		</div>
	</ion-content>
</ion-view>
<div ui-view="subContent"></div>
